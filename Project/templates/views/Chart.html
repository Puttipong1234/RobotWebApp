{% extends "views/layout.html" %}
{% block content %}

<script src="{{ url_for('static', filename='Chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='utils.js') }}"></script>


<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
<div style="width:75%;">
    <canvas id="canvas"></canvas>
</div>

<script>
    var config = {
        type: 'line',
        data: {
            labels: ['@0.00', '@0.20', '@0.40', '@0.60', '@0.80', '@1.00'],
            datasets: [{
                label: 'Filled',
                backgroundColor: window.chartColors.red,
                borderColor: window.chartColors.red,
                data: [
                     0,
                    2.86,
                    7.14,
                    6.78,
                    1.46,
                    0
                ],
                fill: true,
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Chart.js Line Chart'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Relative Point On Member'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'MY (kNm)'
                    }
                }]
            }
        }
    };

    window.onload = function() {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myLine = new Chart(ctx, config);
    };
</script>
{% endblock %}
